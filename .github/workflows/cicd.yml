name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu

      - name: Build Rust
        run: make release

      - name: Format the Code
        run: make format

      - name: Make Lint
        run: make lint

      - name: Make Test
        run: make test

      - name: Archive Binary
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: optimized-binary
          path: rust_cli_binary/target/debug/rust_cli_binary
