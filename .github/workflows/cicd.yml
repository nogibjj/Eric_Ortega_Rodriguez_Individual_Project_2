name: Rust CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu

      - name: Verify Cargo.toml existence
        run: ls rust_cli_binary/Cargo.toml  # Check if Cargo.toml exists in the expected location

      - name: Build Rust
        run: cargo build --release
        working-directory: rust_cli_binary

      - name: List contents of target directory
        run: ls
